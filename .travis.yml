sudo: false

language: 
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest

after_success:
  # - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*" 
  - coveralls --root .. -e build/external -e build/googletest -e src/Eigen
